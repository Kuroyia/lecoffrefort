<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="chap7.css">
    <title>TORTURE</title>
  </head>
  <body>
    <div class="return-arrow">
        <a href="../../menu.html" style="text-decoration:none">Return</a>
      </div>
    <div class="word-container" id="word-container"></div>
    <div class="anntversaire-word" onclick="revealWord()" id="anntversaire-word">anntversaire</div>
    <div id="message">bon en vrai c'etait de la torture, c'est encore un : I</div>

    <script>
      const wordContainer = document.getElementById('word-container');
      const totalWords = 400;

      // Create and append anniversaire words
      for (let i = 0; i < totalWords; i++) {
        const word = document.createElement('div');
        word.className = 'anniversaire-word';
        word.innerText = 'anniversaire';
        wordContainer.appendChild(word);
      }

      // Randomly position anntversaire word
      const anntversaireWord = document.getElementById('anntversaire-word');
      const randomIndex = Math.floor(Math.random() * totalWords);
      wordContainer.insertBefore(anntversaireWord, wordContainer.children[randomIndex]);

      function revealWord() {
        wordContainer.innerHTML = '';
        document.getElementById('message').style.display = 'block';
      }
    </script>
  </body>
</html>
